<!DOCTYPE html>
<html lang="id">

    <meta charset="UTF-8">

</head>
<body>

        <h1>Permainan Tambah dan Kurang</h1>

    <audio id="wrong-sound" src="audio/wronganswer-37702.mp3"></audio>
